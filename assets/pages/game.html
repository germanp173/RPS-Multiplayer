<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../images/icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/styles.css" />
</head>
<body>
    
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container text-center">
                <h1 class="display-4">Game on!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 player-controls text-center" id="player-1">
                <h5>Waiting for Player to Join!</h5>
            </div>

            <div class="col-sm-6" id="centerCanvas">
                <div class="row">
                    <span class="badge-pill badge-info">VS</span>
                </div>
                <br>
                <div class="row text-center d-none">
                    <div class="col-sm-4">
                        <span class="badge badge-warning">30</span>
                    </div>
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4">
                        <span class="badge badge-warning">30</span>
                    </div>
                </div>
                <br>
                <div class="row text-center d-none">
                    <div class="col-sm-4">
                        <h5 id="choiceState">Choose!</h5>
                    </div>
                    <div class="col-sm-4" id="roundResult"></div>
                    <div class="col-sm-4">
                        <h5>Choose!</h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 player-controls text-center" id="player-2">
                <h5>Waiting for Player to Join!</h5>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-database.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
